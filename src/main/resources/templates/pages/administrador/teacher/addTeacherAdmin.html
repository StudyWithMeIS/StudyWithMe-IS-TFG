<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/homeAdmin">Study With Me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/readStudientAdmin">Alumno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readTeacherAdmin">Profesor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readGradeAdmin">Clases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readCourseAdmin">Cursos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container-fluid lg-5">
    <!-- Home -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <h3>Añadir Nuevo Profesor</h3>

            <!-- Formulario para añadir nuevo profesor -->
            <form th:action="@{/administradores/profesores/nuevo}" method="post">
                <div class="mb-3">
                    <label for="nif" class="form-label">NIF</label>
                    <input type="text" class="form-control" id="nif" name="nif" placeholder="NIF del profesor" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del profesor" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email del profesor" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña del profesor" required>
                </div>
                <div class="mb-3">
                    <label for="asignatura" class="form-label">Asignatura</label>
                    <select class="form-select" id="asignatura" name="asignatura" required>
                        <option value="">Seecciona una asignatura</option>
                        <option th:each="asignatura : ${asignaturas}" th:value="${asignatura.id}"
                                th:text="${asignatura.nombre}"></option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, selecciona un profesor.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Añadir Profesor</button>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
