<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<div th:replace="navbarAdmin :: navbarAdmin"></div>

<section class="container-fluid lg-5">
    <!-- Ver profesor -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <h3>Ver Profesor</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>NIF</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- AquÃ­ puedes iterar sobre la lista de profesores para mostrarlos -->
                <tr th:each="profesor : ${profesores}">
                    <td th:text="${profesor.nif_profesor}"></td>
                    <td th:text="${profesor.nombre_profesor}"></td>
                    <td th:text="${profesor.email_profesor}"></td>
                    <td>
                        <ul>
                            <li th:each="asignatura : ${profesor.asignaturas}">
                                <span th:text="${asignatura.nombre_asignatura}"></span>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{/administradores/profesores/edit/{id}(id=${profesor.id})}" class="btn btn-primary"><i class="bi bi-pencil"></i></a>
                        <a th:href="@{/administradores/profesores/eliminar/{id}(id=${profesor.id})}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
