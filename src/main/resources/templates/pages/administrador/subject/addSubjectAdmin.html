<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/styles/style.css">

</head>

<body>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/homeAdmin">Study With Me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/readStudientAdmin">Alumno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readTeacherAdmin">Profesor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readGradeAdmin">Clases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readCourseAdmin">Cursos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container-fluid lg-5 content-container">
    <!-- Home -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">

            <h3>Asignaturas</h3>

            <!-- Lectura de asignaturas -->
            <form id="asignaturaForm" th:action="@{/guardarAsignatura}" method="post"
                  onsubmit="return validarFormulario()"
                  class="needs-validation" novalidate>
                <input type="hidden" id="id" name="id" th:value="${asignatura != null ? asignatura.id : ''}">
                <div class="mb-3">
                    <label for="nombre_asignatura" class="form-label">Nombre de la Asignatura:</label>
                    <input type="text" class="form-control" id="nombre_asignatura" name="nombre_asignatura"
                           placeholder="Nombre de la Asignatura"
                           th:value="${asignatura != null ? asignatura.nombre : ''}" required>
                    <div class="invalid-feedback">
                        Por favor, introduce un nombre de asignatura.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="profesor_asignatura" class="form-label">Profesor de la Asignatura:</label>
                    <select class="form-select" id="profesor_asignatura" name="profesor_asignatura" required>
                        <option value="">Selecciona un profesor</option>
                        <option th:each="profesor : ${profesores}" th:value="${profesor.id}"
                                th:text="${profesor.nombre} + ' ' + ${profesor.apellidos}"></option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, selecciona un profesor.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>

            </form>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="../../../../static/scripts/validatorForm.js"></script>

</body>
</html>
