<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<div th:replace="navbarAdmin :: navbarAdmin"></div>


<section class="container-fluid lg-5">
    <!-- Home -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <h3>Administradores</h3>

            <!-- Tabla para mostrar los administradores -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="admin : ${administradores}">
                    <td th:text="${admin.nombre_admin}"></td>
                    <td th:text="${admin.email_admin}"></td>
                    <td>
                        <a th:href="@{/administradores/administradores/edit/{id}(id=${admin.id})}" class="btn btn-primary"><i class="bi bi-pen"></i></a>
                        <a th:href="@{/admin/administradores/delete/{id}(id=${admin.id})}" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-trash3"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:replace="modalDeleteAdmin :: modalDeleteAdmin"></div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
