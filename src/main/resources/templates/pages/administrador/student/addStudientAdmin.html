<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/homeAdmin">Study With Me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/readStudientAdmin">Alumno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readTeacherAdmin">Profesor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readGradeAdmin">Clases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readCourseAdmin">Cursos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container-fluid lg-5">
    <!-- Home -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <h3>Añadir Nuevo Alumno</h3>

            <!-- Formulario para añadir nuevo alumnos -->
            <form th:action="@{/guardarAlumno}" method="post">
                <div class="mb-3">
                    <label for="nif_alumno" class="form-label">NIF del alumnos:</label>
                    <input type="text" class="form-control" id="nif_alumno" name="nif_alumno" placeholder="NIF del alumnos" required>
                </div>
                <div class="mb-3">
                    <label for="nombre_alumno" class="form-label">Nombre del alumnos:</label>
                    <input type="text" class="form-control" id="nombre_alumno" name="nombre_alumno" placeholder="Nombre del alumnos" required>
                </div>
                <div class="mb-3">
                    <label for="email_alumno" class="form-label">Email del alumnos:</label>
                    <input type="email" class="form-control" id="email_alumno" name="email_alumno" placeholder="Email del alumnos" required>
                </div>
                <div class="mb-3">
                    <label for="password_alumno" class="form-label">Contraseña del alumnos:</label>
                    <input type="password" class="form-control" id="password_alumno" name="password_alumno" placeholder="Contraseña del alumnos" required>
                </div>
                <div class="mb-3">
                    <label for="nombre_padre_alumno" class="form-label">Nombre completo del padre:</label>
                    <input type="text" class="form-control" id="nombre_padre_alumno" name="nombre_padre_alumno" placeholder="Nombre completo del padre del alumnos" required>
                </div>
                <div class="mb-3">
                    <label for="nombre_madre_alumno" class="form-label">Nombre completo de la Madre:</label>
                    <input type="text" class="form-control" id="nombre_madre_alumno" name="nombre_madre_alumno" placeholder="Nombre completo de la madre del alumnos">
                </div>
                <input type="submit" class="btn btn-primary">Añadir Alumno</input>
            </form>
        </div>
    </div>
</section>

</body>
</html>
