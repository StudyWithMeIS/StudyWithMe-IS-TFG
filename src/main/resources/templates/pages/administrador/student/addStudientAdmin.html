<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/styles/style.css">

</head>

<body>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/homeAdmin">Study With Me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/readStudientAdmin">Alumno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readTeacherAdmin">Profesor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readGradeAdmin">Clases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readCourseAdmin">Cursos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<section class="container-fluid lg-5 content-container">
    <!-- Home -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">

            <h3>Formulario Alumno</h3>

            <!-- Formulario para añadir/editar alumno -->
            <form id="alumnoForm" th:action="@{/guardarAlumno}" method="post" onsubmit="return validarFormulario()"
                  class="needs-validation" novalidate>
                <input type="hidden" id="id" name="id" th:value="${alumno != null ? alumno.id : ''}">
                <div class="mb-3">
                    <label for="nif_alumno" class="form-label">NIF del alumno:</label>
                    <input type="text" class="form-control" id="nif_alumno" name="nif_alumno"
                           placeholder="NIF del alumno" th:value="${alumno != null ? alumno.nif : ''}" required>
                    <div class="invalid-feedback">
                        Por favor ingresa el NIF del alumno.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nombre_alumno" class="form-label">Nombre del alumno:</label>
                    <input type="text" class="form-control" id="nombre_alumno" name="nombre_alumno"
                           placeholder="Nombre del alumno" th:value="${alumno != null ? alumno.nombre : ''}" required>
                    <div class="invalid-feedback">
                        Por favor ingresa el nombre del alumno.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email_alumno" class="form-label">Email del alumno:</label>
                    <input type="email" class="form-control" id="email_alumno" name="email_alumno"
                           placeholder="Email del alumno" th:value="${alumno != null ? alumno.email : ''}" required>
                    <div class="invalid-feedback">
                        Por favor ingresa un email válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password_alumno" class="form-label">Contraseña del alumno:</label>
                    <input type="password" class="form-control" id="password_alumno" name="password_alumno"
                           placeholder="Contraseña del alumno" th:value="${alumno != null ? alumno.password : ''}"
                           required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}">
                    <div class="invalid-feedback">
                        La contraseña debe contener al menos 8 caracteres incluyendo mayúsculas, minúsculas, números y
                        símbolos.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nombre_padre_alumno" class="form-label">Nombre completo del padre:</label>
                    <input type="text" class="form-control" id="nombre_padre_alumno" name="nombre_padre_alumno"
                           placeholder="Nombre completo del padre del alumno"
                           th:value="${alumno != null ? alumno.nombrePadre : ''}">
                </div>
                <div class="mb-3">
                    <label for="nombre_madre_alumno" class="form-label">Nombre completo de la madre:</label>
                    <input type="text" class="form-control" id="nombre_madre_alumno" name="nombre_madre_alumno"
                           placeholder="Nombre completo de la madre del alumno"
                           th:value="${alumno != null ? alumno.nombreMadre : ''}">
                </div>
                <div class="justify-content-center d-flex">
                    <input type="submit" class="btn btn-primary btn-lg"
                           th:value="${alumno != null ? 'Editar Alumno' : 'Añadir Alumno'}">
                </div>
            </form>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="../../../../static/scripts/validatorForm.js"></script>

</body>
</html>
