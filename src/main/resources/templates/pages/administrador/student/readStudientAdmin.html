<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="../../../../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<div th:replace="navbarAdmin :: navbarAdmin"></div>


<section class="container-fluid lg-5 content-container">
    <!-- Home -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">

<!--            <div class="input-group mb-3">-->
<!--                <input type="text" class="form-control" placeholder="Buscar alumno" aria-label="Buscar alumno"-->
<!--                       aria-describedby="button-addon2" id="searchInput">-->
<!--                <button class="btn btn-outline-secondary" type="button" id="searchButton">Buscar</button>-->
<!--            </div>-->
            <br>

            <!-- Botón para añadir nuevo alumno -->
            <div class="row mb-3">
                <div class="col-6">
                    <h3>Alumnos</h3>
                </div>
                <div class="col-6 text-end">
                    <a th:href="@{/administradores/vistaCrearAlumnoAdmin}" class="btn btn-primary"><i class="bi bi-person-plus"></i> Nuevo alumno</a>
                </div>
            </div>

            <table th:method="@{/administradores/listarAlumnos}" class="table table-striped">
                <thead>
                <tr>
                    <th>NIF</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Nombre Padre</th>
                    <th>Nombre Madre</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.id_alumno}"></td>
                    <td th:text="${alumno.nif_alumno}"></td>
                    <td th:text="${alumno.nombre_alumno}"></td>
                    <td th:text="${alumno.email_alumno}"></td>
                    <td th:text="${alumno.nombre_padre_alumno}"></td>
                    <td th:text="${alumno.nombre_madre_alumno}"></td>
                    <td>
                        <a th:href="@{/administradores/vistaEditarAlumnoAdmin/{id_alumno}(id_alumno=${alumno.id_alumno})}" class="btn btn-primary"><i class="bi bi-pen"></i></a>
                        <a th:href="@{/administradores/eliminarAlumnoAdmin/{id_alumno}(id_alumno=${alumno.id_alumno})}" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-trash3"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:replace="modalDeleteAdmin :: modalDeleteAdmin"></div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
