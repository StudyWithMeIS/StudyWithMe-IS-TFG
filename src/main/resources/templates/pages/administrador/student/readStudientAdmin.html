<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="../../../../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/administradores/vistaHomeAdmin">Study With Me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/administradores/vistaCrearAlumnoAdmin">Alumno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/administradores/vistaCrearProfesorAdmin">Profesor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/administradores/vistaCrearAsignaturaAdmin">Asignatura</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/administradores/vistaCrearClaseAdmin">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/administradores/vistaCrearAdministradorAdmin">Administradores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<section class="container-fluid lg-5 content-container">
    <!-- Home -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">

<!--            <div class="input-group mb-3">-->
<!--                <input type="text" class="form-control" placeholder="Buscar alumno" aria-label="Buscar alumno"-->
<!--                       aria-describedby="button-addon2" id="searchInput">-->
<!--                <button class="btn btn-outline-secondary" type="button" id="searchButton">Buscar</button>-->
<!--            </div>-->
            <br>

            <!-- Botón para añadir nuevo alumno -->
            <div class="row mb-3">
                <div class="col-6">
                    <h3>Alumnos</h3>
                </div>
                <div class="col-6 text-end">
                    <a th:href="@{/administradores/vistaCrearAlumnoAdmin}" class="btn btn-primary"><i class="bi bi-person-plus"></i> Nuevo alumno</a>
                </div>
            </div>

            <table th:method="@{/administradores/listarAlumnos}" class="table table-striped">
                <thead>
                <tr>
                    <th>NIF</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Nombre Padre</th>
                    <th>Nombre Madre</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.nif_alumno}"></td>
                    <td th:text="${alumno.nombre_alumno}"></td>
                    <td th:text="${alumno.email_alumno}"></td>
                    <td th:text="${alumno.nombre_padre_alumno}"></td>
                    <td th:text="${alumno.nombre_madre_alumno}"></td>
                    <td>
                        <a th:href="@{'/administradores/vistaEditarAlumnoAdmin/' + ${alumno.id_alumno}}" class="btn btn-primary"><i class="bi bi-pencil"></i> </a>
                        <a th:href="@{'/administradores/eliminarAlumnoAdmin/' + ${alumno.id_alumno}}" class="btn btn-danger"><i class="bi bi-trash"></i> </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
